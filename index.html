<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        <header>
                <h1 class="logo">
                    <img src="imagenes/Top.png" alt="Logo de alura">
                </h1>
        </header>
        <main>
            <section class="derecha">
                <nav>
                    <p class="textoaqui"><a href="encriptador.html">Ingrese el texto aquí</a></p>
                </nav>
                <div class="caja-botones">
                    <input type="button" class="btm-encriptar" value="Encriptar">
                    <input type="button" class="btm-desencriptar" value="Desencriptar">
                </div>
            <img class="alerta-1" src="imagenes/Frame 1.svg" alt="Alerta de escritura">
            </section>
            <section class="izquierda">
                <div class="caja-imagenes">
                    <img class="nino" src="imagenes/Muñeco.png" alt="Imagen alura">
                    <img class="mensaje" src="imagenes/Frame 5.svg" alt="Introducir el mensaje">
                    <img class="mensaje2" src="imagenes/Ningún mensaje fue encontrado.svg" alt="No se encontro mensaje">
                    <img class="mensaje3" src="imagenes/Ingresa el texto que desees encriptar o desencriptar..svg" alt="Ingresar texto a encriptar">
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
