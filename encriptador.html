<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        <header>
            <h1 class="logo">
                <img src="imagenes/Top.png" alt="Logo de alura">
            </h1>
            <button onclick="location.href='file:///D:/Documents/Encriptador%20de%20texto%20Alura/index.html'">Reset</button>
        </header>
        <main>
            <section class="derecha">
                <div class="caja-texto">
                    <textarea required class="texto" placeholder="Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas"></textarea>
                </div>
                <div class="caja-botones2">
                    <input type="button" class="btm-encriptar" value="Encriptar">
                    <input type="button" class="btm-desencriptar" value="Desencriptar">
                </div>
                <img class="alerta-2" src="imagenes/Frame 1.png" alt="Alerta de escritura">
            </section>
            <section class="izquierda">
                <div class="caja-copia">
                    <textarea class="copia" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas."></textarea>
                </div>
                <div class="caja-btocopia">
                    <input type="button" class="btm-copiar" value="Copiar">
                </div>
            </section>
        </main>
    
        <footer>
            
        </footer>
        <script src="encriptador.js"></script>
    </body>
</html>
